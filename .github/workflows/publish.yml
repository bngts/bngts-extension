name: "Publish"

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The argument to npm version"
        default: "patch"
        required: true
      target:
        description: "Publish target"
        default: "all"
        required: true
        type: choice
        options:
          - all
          - chrome
          - firefox

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment: publish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install latest npm
        run: npm install -g npm

      - name: Install dependencies
        run: npm ci

      - name: Increment version
        if: ${{ github.event.inputs.version != 'none' }}
        run: npm version --no-git-tag-version ${{ github.event.inputs.version }}

      - name: Push and tag version
        if: ${{ github.event.inputs.version != 'none' }}
        run: |
          VERSION=$(jq -r ".version" package.json)
          git config user.name "bngts"
          git config user.email "support@bngts.com"
          git add package.json package-lock.json src/manifests/manifest.base.json
          git commit -m "v$VERSION"
          git tag -a "v$VERSION" -m "v$VERSION"
          git push --follow-tags

      - name: Build
        run: npm run build

      - name: Publish to Chrome Web Store
        if: ${{ github.event.inputs.target == 'all' || github.event.inputs.target == 'chrome' }}
        run: |
          echo "${{ secrets.CHROME_CRX_KEY }}" > key.pem
          chmod 600 key.pem
          npm run publish:chrome
          rm -f key.pem
        env:
          CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          EXTENSION_ID: ${{ secrets.CHROME_APP_ID }}

      - name: Publish to Firefox Add-ons
        if: ${{ github.event.inputs.target == 'all' || github.event.inputs.target == 'firefox' }}
        continue-on-error: true
        run: npm run publish:firefox
        env:
          WEB_EXT_API_KEY: ${{ secrets.WEB_EXT_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.WEB_EXT_API_SECRET }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-packages
          path: |
            dist/chrome.zip
            dist/firefox.zip
          retention-days: 30
